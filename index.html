<!DOCTYPE html>
<html>
<head>
	<title>Biodata</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
		}
		table {
			margin: auto;
			border-collapse: collapse;
			border: 1px solid #ddd;
			background-color: #fff;
		}
		th, td {
			padding: 10px;
			border: 1px solid #ddd;
		}
	</style>
</head>
<body>
	<h1>Biodata</h1>
	<table>
		<tr>
			<th>Nama</th>
			<td>Raju Abdullah</td>
		</tr>
		<tr>
			<th>Umur</th>
			<td>20</td>
		</tr>
		<tr>
			<th>Alamat</th>
			<td>Bekasi Timur</td>
		</tr>
		<tr>
			<th>Pekerjaan</th>
			<td>Mahasiswa</td>
		</tr>
	</table>
</body>
</html>
